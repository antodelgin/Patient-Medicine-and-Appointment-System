<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Slots</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments :: header}"></div>


<div class="container flex-grow-1 d-flex justify-content-center align-items-center mt-5 mb-5">
    <div class="w-40 p-3 border rounded shadow bg-white" style="width: 60%; max-width: 700px;">
    <h3 class="text-center mb-4"><img th:src="@{/search.png}" alt="Update Icon" width="55" height="50" class="me-2">
        Find Slots</h3>

    <form action="#" th:action="@{/appointments/available-slots}" method="get">
        <div class="mb-3">
            <label for="doctorId" class="form-label">Select Doctor:</label>
            <select id="doctorId" name="doctorId" class="form-select" required>
                <option value="">-- Select a doctor --</option>
                <option th:each="doctor : ${doctors}"
                        th:value="${doctor.id}"
                        th:text="${doctor.firstName + ' ' + doctor.lastName + ' (' + doctor.specialization + ')'}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="patientId" class="form-label">Patient:</label>
            <select id="patientId" name="patientId" class="form-select" required>
                <option value="">-- Select patient --</option>
                <option th:each="patient : ${patients}"
                        th:value="${patient.id}"
                        th:text="${patient.id + '-' +patient.firstName + ' ' + patient.lastName}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Appointment Date:</label>
            <input type="date" id="date" name="date" class="form-control" required
                   th:min="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
        </div>
        <div class="d-flex justify-content-between mt-3">
            <a th:href="@{/}" class="btn btn-secondary" style="width: 48%;">Cancel</a>
            <button type="submit" class="btn btn-primary" style="width: 48%;">Register</button>
        </div>
    </form>
</div>
</div>

<div th:replace="~{fragments :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
