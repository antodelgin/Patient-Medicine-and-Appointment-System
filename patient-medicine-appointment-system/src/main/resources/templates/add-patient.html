<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments :: header}"></div>

<div class="container flex-grow-1 d-flex justify-content-center align-items-center mt-5 mb-5">
    <div class="w-40 p-3 border rounded shadow bg-white" style="width: 60%; max-width: 700px;">

        <h3 class="text-center mb-3">
            <img th:src="@{/registration.png}" alt="Registration" width="55" height="50" class="me-2">
            Patient Registration</h3>
        <form th:action="@{/patients/save-patient}" th:object="${patient}" method="post">

            <div class="mb-2">
                <label class="form-label">First Name:</label>
                <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter First Name" required>
                <span class="text-danger small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div>

            <div class="mb-2">
                <label class="form-label">Last Name:</label>
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter Last Name" required>
                <span class="text-danger small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>

            <div class="mb-2">
                <label class="form-label">Age:</label>
                <input type="number" class="form-control" th:field="*{age}" placeholder="Enter Age" required>
                <span class="text-danger small" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
            </div>

            <div class="mb-2">
                <label class="form-label">Gender:</label>
                <select class="form-control" th:field="*{gender}" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <span class="text-danger small" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
            </div>

            <div class="mb-2">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="Enter Email" required>
                <span class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="mb-2">
                <label class="form-label">Phone Number:</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Enter Phone Number"required>
                <span class="text-danger small" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
            </div>

            <div class="mb-2">
                <label class="form-label">Medical History:</label>
                <textarea class="form-control" th:field="*{medicalHistory}" placeholder="Enter Medical History"></textarea>
                <span class="text-danger small" th:if="${#fields.hasErrors('medicalHistory')}" th:errors="*{medicalHistory}"></span>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <a th:href="@{/}" class="btn btn-secondary" style="width: 48%;">Cancel</a>
                <button type="submit" class="btn btn-primary" style="width: 48%;">Register</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
