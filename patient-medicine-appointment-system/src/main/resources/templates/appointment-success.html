<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointment Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments :: header}"></div>


<div class="container mt-5 text-center">
    <h2>Appointment Confirmed</h2>
    <p class="lead text-success">Your appointment has been successfully booked!</p>

    <div class="card mx-auto mt-4" style="max-width: 400px;">
        <div class="card-body">
            <h5 class="card-title">Appointment Details</h5><br>
            <p><strong>Patient Name:</strong> <span th:text="${patient.firstName + ' ' + patient.lastName}"></span></p>
            <p><strong>Doctor Name:</strong> <span th:text="${doctor.firstName + ' ' + doctor.lastName}"></span></p>
            <p><strong>Time:</strong> <span th:text="${appointmentTime}"></span></p>
        </div>
    </div>

    <div class="mt-4">

        <a  th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
