<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Patient Medicine and Appointment System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments :: header}"></div>

<div class="container flex-grow-1 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Role:</label>
<!--                            <select class="form-select" id="role" th:field="*{role}" required>-->
<!--&lt;!&ndash;                                <option value="" disabled selected>Select a role</option>&ndash;&gt;-->
<!--&lt;!&ndash;                                <option value="PATIENT">Patient</option>&ndash;&gt;-->
<!--&lt;!&ndash;                                <option value="DOCTOR">Doctor</option>&ndash;&gt;-->
<!--&lt;!&ndash;                                <option value="ADMIN">Admin</option>&ndash;&gt;-->
<!--                                <option value="" disabled th:selected="${user.role == null}">Select a role</option>-->
<!--                                <option value="PATIENT" th:selected="${user.role == 'PATIENT'}">Patient</option>-->
<!--                                <option value="DOCTOR" th:selected="${user.role == 'DOCTOR'}">Doctor</option>-->
<!--                                <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">Admin</option>-->
<!--                            </select>-->
                            <select class="form-select" id="role" th:field="*{role}" required>
                                <option value="" disabled th:selected="${#strings.isEmpty(user.role)}">Select a role</option>
                                <option value="PATIENT">Patient</option>
                                <option value="DOCTOR">Doctor</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>

                        <div class="mt-3 text-center">
                            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                        </div>
                    </form>

                    <div class="mt-3">
                        <p th:if="${error}" th:text="${error}" class="text-danger text-center"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
