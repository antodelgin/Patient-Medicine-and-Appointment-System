<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments :: header}"></div>

<div class="container flex-grow-1 my-4">
    <div class="card p-4 shadow-sm">
        <div class="row">
            <h4 class="mb-4 text-center">
                <img th:src="@{/doctor.png}" alt="doctor icon" width="55" height="50" class="me-2">
                Doctor Details</h4>
            <div class="mb-2 row">
                <div class="col-sm-2"><strong>Doctor ID</strong></div>
                <div class="col-sm-9"><strong>: </strong><span th:text="${doctor.id}"></span></div>
            </div>
            <div class="mb-2 row">
                <div class="col-sm-2"><strong>FirstName</strong></div>
                <div class="col-sm-9"><strong>: </strong><span th:text="${doctor.firstName}"></span></div>
            </div>
            <div class="mb-2 row">
                <div class="col-sm-2"><strong>LastName</strong></div>
                <div class="col-sm-9"><strong>: </strong><span th:text="${doctor.lastName}"></span></div>
            </div>
            <div class="mb-2 row">
                <div class="col-sm-2"><strong>Email</strong></div>
                <div class="col-sm-7"><strong>: </strong><span th:text="${doctor.email}"></span></div>
            </div>
            <div class="mb-2 row">
                <div class="col-sm-2"><strong>Specialization</strong></div>
                <div class="col-sm-9"><strong>: </strong><span th:text="${doctor.specialization}"></span></div>
            </div>
            <div class="mb-2 row">
                <div class="col-sm-2"><strong>Degree</strong></div>
                <div class="col-sm-9"><strong>: </strong><span th:text="${doctor.degree}"></span></div>
            </div>
            <div class="mb-2 row">
                <div class="col-sm-2"><strong>Phone Number</strong></div>
                <div class="col-sm-9"><strong>: </strong><span th:text="${doctor.phoneNumber}"></span></div>
            </div>
            <div class="mt-4">
                <a th:href="@{/doctors/doctors-list}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
