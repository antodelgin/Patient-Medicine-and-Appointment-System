<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .table-container {
            width: 100%;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments :: header}"></div>

<div class="container mt-4">
    <h2 class="mb-4 text-center">
        <img th:src="@{/doctors-list.png}" alt="doctors" width="55" height="50" class="me-2">
        Doctors List</h2>

    <div class="table-container">
        <table class="table table-striped table-bordered w-100">
            <thead class="table-dark text-center">
            <tr>
                <th>Doctor ID</th>
                <th>Doctor Name</th>
                <th>Specialization</th>
                <th>Degree</th>`
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="doctor : ${doctors}">
                <td  th:text="${doctor.id}"></td>
                <td  th:text="${doctor.firstName + ' ' + doctor.lastName}"></td>
                <td  th:text="${doctor.specialization}"></td>
                <td  th:text="${doctor.degree}"></td>
                <td >
                    <a th:href="@{/doctors/update-doctor/{id}(id=${doctor.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/doctors/doctor/{id}(id=${doctor.id})}" class="btn btn-info btn-sm">View</a>
                    <a th:href="@{/appointments/doctor-appointments/{id}(id=${doctor.id})}" class="btn btn-primary btn-sm">Appointments</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-center mt-3">
            <a th:href="@{/}" class="btn btn-secondary">Back</a>
        </div>
    </div>

</div>

<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
