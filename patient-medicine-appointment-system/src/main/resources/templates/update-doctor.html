<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Doctor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments :: header}"></div>

<div class="container flex-grow-1 d-flex justify-content-center align-items-center mt-5 mb-5">
    <div class="w-40 p-3 border rounded shadow bg-white" style="width: 60%; max-width: 700px;">
        <h2 class="text-center mb-3">
            <img th:src="@{/registration.png}" alt="Update Icon" width="55" height="50" class="me-2">
            Update Doctor</h2>
    <form th:action="@{/doctors/update-doctor/{id}(id=${doctor.id})}" th:object="${doctor}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="mb-2">
            <label class="form-label">First Name:</label>
            <input type="text" class="form-control" name="firstName" th:field="*{firstName}" required>
            <span class="text-danger small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>

        <div class="mb-2">
            <label class="form-label">Last Name:</label>
            <input type="text" class="form-control" name="lastName" th:field="*{lastName}" required>
            <span class="text-danger small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>


        <div class="mb-2">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" th:field="*{email}" required>
            <span class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="mb-2">
            <label class="form-label">Specialization:</label>
            <select class="form-control" th:field="*{specialization}" required>
                <option value="">Select</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="Neurology">Neurology</option>
                <option value="Orthopedics">Orthopedics</option>
                <option value="General">General</option>
            </select>
            <span class="text-danger small" th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}"></span>

        </div>
        <div class="mb-2">
            <label class="form-label">Degree:</label>
            <select class="form-control" th:field="*{degree}" required>
                <option value="">Select</option>
                <option value="MBBS">MBBS</option>
                <option value="MD">MD</option>
                <option value="MS">MS</option>
                <option value="DM">DM</option>
                <option value="MCh">MCh</option>
            </select>
            <span class="text-danger small" th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}"></span>
        </div>

        <div class="mb-2">
            <label class="form-label">Phone Number:</label>
            <input type="text" class="form-control" name="phoneNumber" th:field="*{phoneNumber}" required>
            <span class="text-danger small" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <a th:href="@{/doctors/doctors-list}" class="btn btn-secondary" style="width: 48%;">Cancel</a>
            <button type="submit" class="btn btn-primary" style="width: 48%;">Register</button>
        </div>
    </form>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
